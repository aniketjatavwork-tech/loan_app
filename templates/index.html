<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        input, button { margin: 5px; padding: 10px; width: 200px; }
        button { background: green; color: white; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Loan Status Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" step="any" name="Gender" placeholder="Gender (0=Female, 1=Male)" required><br>
        <input type="number" step="any" name="Married" placeholder="Married (0=No, 1=Yes)" required><br>
        <input type="number" step="any" name="Income" placeholder="Applicant Income" required><br>
        <input type="number" step="any" name="Dependents" placeholder="Dependents" required><br>
        <input type="number" step="any" name="LoanAmount" placeholder="Loan Amount" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
