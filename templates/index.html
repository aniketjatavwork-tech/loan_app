<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* lite dark background */
            color: #f1f1f1; /* light text */
            text-align: center;
            padding: 30px;
        }
        h2 {
            color: #00bcd4; /* cyan highlight */
        }
        form {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0097a7;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Car Price Prediction</h2>
    <form action="/predict" method="post">
        Year: <input type="number" name="Year"><br><br>
        Present Price (in lakhs): <input type="text" name="Present_Price"><br><br>
        Kms Driven: <input type="text" name="Kms_Driven"><br><br>
        Fuel Type (0=Petrol, 1=Diesel, 2=CNG): <input type="number" name="Fuel_Type"><br><br>
        Seller Type (0=Dealer, 1=Individual): <input type="number" name="Seller_Type"><br><br>
        Transmission (0=Manual, 1=Automatic): <input type="number" name="Transmission"><br><br>
        Owner (0/1/2): <input type="number" name="Owner"><br><br>
        <button type="submit">Predict Price</button>
    </form>
    <br><br>
    <a href="/train">Train Models</a>
</body>
</html>
